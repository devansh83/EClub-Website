<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Button Navigation</title>
  <style>
    .button-container {
      display: flex;
      align-items: center;
      overflow-x: hidden;
    }
    
    .buttons-wrapper {
      flex: 1;
      overflow-x: hidden;
    }
    
    .buttons {
      display: flex;
      transition: transform 1.3s ease;
    }
    
    button {
      padding: 8px 16px;
      margin: 4px;
      white-space: nowrap;
    }
    
    .arrow {
      background-color: #f0f0f0;
      border: none;
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .left-arrow {
      border-radius: 50% 0 0 50%;
    }
    
    .right-arrow {
      border-radius: 0 50% 50% 0;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="arrow left-arrow">&lt;</button>
    <div class="buttons-wrapper">
      <div class="buttons">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
        <button>Button 5</button>
        <button>Button 6</button>
        <button>Button 7</button>
        <button>Button 8</button>
        <button>Button 9</button>
        <button>Button 10</button>
      </div>
    </div>
    <button class="arrow right-arrow">&gt;</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const container = document.querySelector(".buttons-wrapper");
      const buttons = document.querySelector(".buttons");
      const buttonWidth = buttons.querySelector("button").offsetWidth + 8; // Consider button margin
  
      document.querySelector(".right-arrow").addEventListener("click", function() {
        container.scrollLeft += buttonWidth;
      });
  
      document.querySelector(".left-arrow").addEventListener("click", function() {
        container.scrollLeft -= buttonWidth;
      });
    });
  </script>
</body>
</html>
